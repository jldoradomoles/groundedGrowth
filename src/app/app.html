<div class="bg-slate-50 min-h-screen font-sans text-slate-800">
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 tracking-tight">
          Grounded<span class="text-indigo-600">Growth</span>
        </h1>
        <p class="hidden sm:block text-slate-500">Tu asistente de crecimiento personal con IA</p>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Configuración de IA -->
   
    
    <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-8">
      
      <!-- Columna Izquierda: Entradas y Metas -->
      <div class="space-y-6">
        
        <!-- Componente de Metas -->
        <app-metas 
          [goals]="goals()"
          [newGoal]="newGoal()"
          (goalAdded)="onGoalAdded()"
          (goalRemoved)="onGoalRemoved($event)"
          (newGoalChanged)="onNewGoalChanged($event)">
        </app-metas>

        <!-- Componente de Nueva Entrada -->
        <app-nueva-entrada
          [journalEntry]="journalEntry()"
          [isLoading]="isLoading()"
          [isAnalyzeButtonDisabled]="isAnalyzeButtonDisabled()"
          (journalEntryChanged)="onJournalEntryChanged($event)"
          (analyzeEntry)="onAnalyzeEntryRequested()">
        </app-nueva-entrada>

      </div>

      <!-- Columna Derecha: Análisis e Historial -->
      <div class="space-y-6 mt-6 lg:mt-0">

        <!-- Componente de Análisis de IA -->
        <app-analisis-ia
          [isLoading]="isLoading()"
          [error]="error()"
          [currentAnalysis]="currentAnalysis()">
        </app-analisis-ia>

        <!-- Componente de Historial -->
        <app-historial
          [pastEntries]="pastEntries()">
        </app-historial>

      </div>
    </div>
  </main>
</div>
